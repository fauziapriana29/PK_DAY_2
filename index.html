<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 2</title>
</head>
<body>
    <form action="">
        <p>yang di pakai di form</p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="umur">Umur</label>
        <input type="number" name="umur" id="umur">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <hr>
        <p>jenis-jenis input</p>
        <P>radio input</P>
        <label for="kelamin">Gender :</label>
        <input type="radio" name="kelamin" id="kelamin">male
        <input type="radio" name="kelamin" id="kelamin">female
        <hr>
        <p>checkbox input</p>
        <label for="skill">Skill :</label>
        <input type="checkbox" name="skill" id="skill">HTML
        <input type="checkbox" name="skill" id="skill">CSS
        <input type="checkbox" name="skill" id="skill">JAVASCRIPT
        <hr>
        <p>date input</p>
        <label for="date">date:</label>
        <input type="date" name="date" id="date">
        <hr>
        <p>color input</p>
        <label for="color">color:</label>
        <input type="color" name="color" id="color">
        <hr>
        <p>input button</p>
        <input type="button" value="sign-in">
        <hr>
        <p>image</p>
        <img src="image1.jpg" alt="gambar1">
        <img src="image2.jpg" alt="gambar2">
        <img src="image3.jpg" alt="gambar3">
        
    </form>
</body>
</html>
